<div class="container is-fullhd">
	<h1 class="title">Assinatura Padaria</h1>
	<p class="subtitle">
		Teste de assinatura e pagamentos feito com <strong>Bulma</strong>
	</p>

	<div class="card">
		<header class="card-header">
			<p class="card-header-title">Checkout</p>
		</header>

		<div class="card-content">
			<form method="POST" id="checkoutForm">
				<div class="columns">
					<div class="field column is-half">
						<p class="control">
							<input
								readonly
								class="input is-link"
								type="text"
								placeholder="Sender Hash"
								id="senderHash"
								value=""
							/>
						</p>
					</div>

					<div class="buttons column">
						<button
							class="button is-link is-light"
							type="button"
							id="generateHash"
						>
							Gerar Hash
						</button>
					</div>
				</div>
				<div class="buttons">
					<button
						class="button is-primary is-large"
						type="button"
						id="sendCheckout"
					>
						Enviar
					</button>
				</div>
			</form>
		</div>
	</div>

	<br />
	<div class="card">
		<header class="card-header">
			<p class="card-header-title">Assinaturas</p>
		</header>

		<div class="card-content">
			<form method="POST" id="checkoutForm">
				<div class="columns">
					<div class="field column is-half">
						<p class="control">
							<input
								readonly
								class="input is-link"
								type="text"
								placeholder="Nome do plano"
								id="subscriptionName"
								value="Plano Premium Plus"
							/>
						</p>
					</div>

					<div class="buttons column">
						<button
							class="button is-link is-light"
							type="button"
							id="createPlan"
						>
							Criar plano
						</button>
					</div>
				</div>
				<div class="buttons">
					<button
						class="button is-success is-medium is-outlined"
						type="button"
						id="paySub"
					>
						Assinar plano
					</button>

					<button
						class="button is-warning is-medium is-outlined"
						type="button"
						id="suspendSub"
					>
						Suspender assinatura
					</button>

					<button
						class="button is-info is-medium is-outlined"
						type="button"
						id="reactivateSub"
					>
						Reativar assinatura
					</button>

					<button
						class="button is-danger is-small"
						type="button"
						id="cancelSub"
					>
						Cancelar assinatura
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
